apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-backend
  template:
    metadata:
      labels:
        app: go-backend
    spec:
      serviceAccountName: my-service-account
      containers:
      - name: go-backend
        image: jano844/level3-test:v1.2.4
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
        env:
        - name: ZITADEL_ISSUER
          value: "https://openstack-demo-fgevuc.us1.zitadel.cloud"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: go-backend-service
spec:
  selector:
    app: go-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30800
  type: NodePort

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-service-account
  namespace: default

---


apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-reader-cluster
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-reader-cluster-binding
subjects:
  - kind: ServiceAccount
    name: my-service-account
    namespace: default
roleRef:
  kind: ClusterRole
  name: pod-reader-cluster
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgres-cluster-role
  namespace: postgres-operator
rules:
  - apiGroups: ["postgres-operator.crunchydata.com"]
    resources: ["postgresclusters"]
    verbs: ["create", "get", "list", "watch", "delete", "update", "patch"]
  - apiGroups: [""]
    resources: ["services", "secrets"]
    verbs: ["get", "list", "create", "delete", "update", "patch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-cluster-rolebinding
  namespace: postgres-operator
subjects:
  - kind: ServiceAccount
    name: my-service-account
    namespace: default
roleRef:
  kind: Role
  name: postgres-cluster-role
  apiGroup: rbac.authorization.k8s.io

